name: Generate and Add SDK

on:
  push:
    branches:
      - main

jobs:
  generate_and_add_sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install OpenAPI Generator
        run: npm install -g @openapitools/openapi-generator-cli@latest
      
      - name: Configure Git for C# SDK
        run: |
          GIT_USER_NAME=$(git config --local user.name "Ishaa-23")
          GIT_EMAIL=$(git config --local user.email "ishaaidayatullah19@siesgst.ac.in")

      - name: Delete Existing SDK
        run: rm -rf ${{ github.workspace }}/gosdk/*
      - name: Committing
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add --all
            git commit -m "Delete folder content"
            git push origin main
          else
            echo "No changes to commit."
          fi
      
    
      - name: Generate SDK
        run: |
          openapi-generator-cli generate --verbose -i combined.yaml -g go -o ${{ github.workspace }}/gosdk --package-name Combinedapi
      - name: Committing
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add --all
            git commit -m "Committing sdk to folder"
            git push origin main
          else
            echo "No changes to commit."
          fi
      - name: Delete go.mod
        run: |
          rm -f ${{ github.workspace }}/gosdk/go.mod
          cd gosdk
          go mod init github.com/Ishaa-23/gosdk
             
      - name: Committing
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add --all
            git commit -m "Renaming github generic"
            git push origin main
          else
            echo "No changes to commit."
          fi
      - name: Commit and Push Changes
        run: |
          cd gosdk
          git init
          git add .
          git commit -m "Adding all files to new repo"
          git remote add origin https://github.com/Ishaa-23/Go-Package.git
          git push -u origin main
      

     
